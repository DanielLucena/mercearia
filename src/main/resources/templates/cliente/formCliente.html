<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cliente</title>
</head>
<body>
    <h1>Formulário Cliente</h1>
    <form th:object="${cliente}" th:action="@{/clientes/novo}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
