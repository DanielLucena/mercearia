<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Criar Novo Cliente</h1>
        <form action="/cliente/salvar" method="post" th:object="${cliente}" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Criar Cliente</button>
        </form>
        <br />
        <a href="/cliente/getListaCliente" class="btn btn-secondary">Voltar para a lista de clientes</a>
        <a href="/" class="btn btn-secondary">Voltar para o menu</a>
    </div>

</body>
</html>
