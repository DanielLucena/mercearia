<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Clientes</title>
</head>

<body>
    <!-- Verifica se há uma mensagem de erro e a exibe -->
    <p th:if="${erro}" th:text="${erro}" class="alert alert-danger"></p>

    <h1>Lista de Clientes</h1>
    <br />
    <table>
        <thead>
            <tr>
                <th th:text="ID"></th>
                <th th:text="Nome"></th>
                <th th:text="CPF"></th>
<!--                <th th:text="Pontos Cashback"></th>-->
                <th th:text="Ações"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
<!--                <td th:text="${cliente.beneficioCliente.pontosCashback}"></td>-->
                <td>
                    <a th:href="@{/cliente/detalhes/{id} (id=${cliente.id})}">Detalhes</a>
                    <a th:href="@{/cliente/editar/{id} (id=${cliente.id})}">Editar</a>
                    <form th:action="@{'/cliente/deletar/' + ${cliente.id}}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">Deletar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br /><br />
    <a th:href="@{/cliente/novo}">Adicionar Novo Cliente</a><br>
    <a href="/">Voltar para o menu</a><br>
</body>
</html>
