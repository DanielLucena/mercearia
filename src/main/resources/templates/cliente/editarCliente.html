<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <br>
    <form action="/cliente/atualizar/{id}" th:action="@{/cliente/atualizar/{id}(id=${cliente.id})}" method="post" th:object="${cliente}">
        <input type="hidden" th:field="*{id}" />
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>
        <label for="cpf">CPF:</label> <br>
        <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required><br><br>
        <button type="submit">Atualizar Cliente</button>
    </form>
    <br />
    <a href="/cliente/getListaCliente">Voltar para a lista de clientes</a>
    <a href="/">Voltar para o menu</a>
</body>
</html>
