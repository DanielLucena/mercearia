<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Cliente</h1>
        <br>
        <form action="/cliente/atualizar/{id}" th:action="@{/cliente/atualizar/{id}(id=${cliente.id})}" method="post" th:object="${cliente}" class="mt-4">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label> <br>
                <input type="text" id="cpf" name="cpf" th:field="*{cpf}" class="form-control" required><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Cliente</button>
        </form>
        <br />
        <a href="/cliente/getListaCliente" class="btn btn-secondary">Voltar para a lista de clientes</a>
        <a href="/" class="btn btn-secondary">Voltar para o menu</a>
    </div>

</body>
</html>
