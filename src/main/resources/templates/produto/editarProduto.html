<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="/produto/atualizar" method="post" th:object="${produto}">
        <input type="hidden" th:field="*{id}" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required /><br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" th:field="*{preco}" required /><br>
        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" th:field="*{quantidadeEstoque}" required /><br>
        <label for="fornecedor">Fornecedor:</label>
        <select id="fornecedor" name="fornecedor" required>
            <option th:each="fornecedor : ${fornecedores}" 
                    th:value="${fornecedor.id}" 
                    th:text="${fornecedor.nome}">
            </option>
        </select><br>
        <button type="submit">Salvar</button>
        <a href="/produto/getListaProdutos">Voltar para a lista de produtos</a><br>
    </form>
</body>
</html>
