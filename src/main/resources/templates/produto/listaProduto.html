<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Lista de Produtos</h1>
        
        <div class="table-responsive mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Fornecedor</th>
                        <th>Ações</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto: ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.preco}"></td>
                        <td th:text="${produto.quantidadeEstoque}"></td>
                        <td th:text="${produto.fornecedor?.nome}"></td>
                        <td>
                            <a th:href="@{/produto/editar/{id}(id=${produto.id})}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/produto/delete/{id}(id=${produto.id})}" class="btn btn-danger btn-sm" onclick="return confirmDelete()">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a href="/produto/criar" class="btn btn-success">Adicionar novo produto</a>
            <a href="/" class="btn btn-secondary ml-2">Voltar para o menu</a>
        </div>
    </div>

    <script>
        function confirmDelete() {
            return confirm("Tem certeza que deseja excluir este produto?");
        }
    </script>
</body>
</html>
