    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Produtos</title>
</head>

<body>
    <h1><p>Lista de Produtos</p></h1>
    
    <br />
    <table>
        <thead>
            <tr>
                <th th:text="ID"></th>
                <th th:text="Produto"></th>
                <th th:text="PreÃ§o"></th>

        <tbody>

</html>
