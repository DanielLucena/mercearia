<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Produto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Adicionar Novo Produto</h1>
        
        <form action="/produto/novo" method="post" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Pre√ßo:</label>
                <input type="number" id="preco" name="preco" class="form-control" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <select id="fornecedor" name="fornecedor" class="form-control" required>
                    <option value="" selected disabled>Selecione um fornecedor</option>
                    <th:block th:each="fornecedor: ${fornecedores}">
                        <option th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>

        <div class="mt-4">
            <a href="/produto/getListaProdutos" class="btn btn-secondary">Voltar para a lista de produtos</a>
        </div>
    </div>
</body>
</html>
