<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Novo Fornecedor</title>
</head>

<body>
    <h1>Criar Novo Fornecedor</h1>
    <form action="/fornecedor/criar" method="post" th:object="${fornecedor}">
        <label for="nome">Nome do Fornecedor:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Criar Fornecedor</button>
    </form>
    <br />
    <a href="/fornecedor/getListaFornecedores">Voltar para a lista de fornecedores</a>
    <a href="/">Voltar para o menu</a><br>
</body>
</html>
