<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Fornecedor</title>
</head>

<body>
    
        <!-- Verifica se há uma mensagem de erro e a exibe -->
        <p th:if="${erro}" th:text="${erro}" class="alert alert-danger"></p>

        <h1><p>Lista de Fornecedores</p></h1>
        <br />
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th th:text="ID"></th>
                    <th th:text="Fornecedor"></th>
                    <th th:text="Ações"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fornecedor: ${fornecedores}">
                    <td th:text="${fornecedor.id}"></td>
                    <td th:text="${fornecedor.nome}"></td>
                    <td class="action-buttons">
                        <a class="btn btn-primary" th:href="@{/fornecedor/detalhes/{id} (id=${fornecedor.id})}">Detalhes</a>
                        <a class="btn btn-secondary" th:href="@{/fornecedor/editar/{id} (id=${fornecedor.id})}">Editar</a>
                        <a class="btn btn-danger" onclick="return confirmDelete()" th:href ="@{/fornecedor/deletar/{id}(id=${fornecedor.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <br /><br />
        <a class="btn btn-success create-btn" th:href="@{/fornecedor/novo}">Criar Novo Fornecedor</a>
        <!-- <a class="btn btn-success" th:href="@{/fornecedor/novo}">Criar Novo Fornecedor</a><br> -->
        <br>
        <a class="btn btn-info" href="/">Voltar para o menu</a><br>
   
</body>
    
</html>

<script>
    function confirmDelete() {
        if (confirm("ATENÇÃO: Ao excluir o fornecedor, você exclui TODOS os produtos associados a ele. Tem certeza que deseja excluir este fornecedor?")) {
            return true; 
        } else {
            return false; 
        }
    }
</script>

<style>
    .action-buttons {
        text-align: center;
    }

    /* Estilo personalizado para o botão "Criar Novo Fornecedor" */
    .create-btn {
        position: absolute;
        top: 20px;
        right: 20px;
    }
</style>
