<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Fornecedor</title>
</head>

<body>
    <!-- Verifica se há uma mensagem de erro e a exibe -->
    <p th:if="${erro}" th:text="${erro}" class="alert alert-danger"></p>

    <h1><p>Lista de Fornecedores</p></h1>
    <br />
    <table>
        <thead>
            <tr>
                <th th:text="ID"></th>
                <th th:text="Fornecedor"></th>
                <th th:text="Ações"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fornecedor: ${fornecedores}">
                <td th:text="${fornecedor.id}"></td>
                <td th:text="${fornecedor.nome}"></td>
                <td>
                  <a th:href="@{/fornecedor/detalhes/{id} (id=${fornecedor.id})}">Detalhes</a>
                  <a th:href="@{/fornecedor/editar/{id} (id=${fornecedor.id})}">Editar</a>
                  <form th:action="@{'/fornecedor/deletar/' + ${fornecedor.id}}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" onclick="return confirmDelete()">Deletar</button> 
                  </form>
                  
                </td>
            </tr>
        </tbody>
    </table>

    <br /><br />
    <a th:href="@{/fornecedor/novo}">Criar Novo Fornecedor</a><br>
    <a href="/">Voltar para o menu</a><br>
</body>
</html>

<script>
    function confirmDelete() {
        if (confirm("ATENÇÃO: Ao excluir o fornecedor, você exclui TODOS os produtos associados a ele. Tem certeza que deseja excluir este fornecedor?")) {
            return true; 
        } else {
            return false; 
        }
    }
</script>
